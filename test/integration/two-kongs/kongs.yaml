apiVersion: charts.helm.k8s.io/v1alpha1
kind: Kong
metadata:
  name: kong1
spec:
  env:
    KONG_ANONYMOUS_REPORTS: "false"
  proxy:
    type: ClusterIP
  ingressController:
    enabled: true
    ingressClass: kong1
